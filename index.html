<!doctype html>
<html lang="en">
<head>
  <meta charset="utf-8" />
  <meta name="viewport" content="width=device-width,initial-scale=1" />
  <title>Design</title>
  <style>
    html, body {
      height: 100%;
      margin: 0;
    }
    img.fullscreen {
        width: 100%;
      display: block;
      object-fit: cover;
    }
  </style>
</head>
<body>
  <img class="fullscreen" src="images.png" alt="Full screen image" />
</body>
</html>
