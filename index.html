<!doctype html>
<html lang="en">
<head>
  <meta charset="utf-8" />
  <meta name="viewport" content="width=device-width,initial-scale=1" />
  <title>Full Image Page</title>
  <style>
    html, body {
      height: 100%;
      margin: 0;
    }
    body {
      overflow: hidden;
    }
    img.fullscreen {
      width: 100%;
      height: 100%;
      display: block;
      object-fit: cover;
      -webkit-user-drag: none;
      user-select: none;
      pointer-events: none; /* Prevent right-click or drag */
    }
  </style>
</head>
<body oncontextmenu="return false;">
  <img class="fullscreen" src="images.png" alt="Full screen image" />
</body>
</html>
